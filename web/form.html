<!-- templates/form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор комплексных чисел</title>
</head>
<body>
    <form action="/calculate" method="post">
        <label for="z1">Комплексное число z1 (a + bj):</label>
        <input type="text" id="z1" name="z1" required>
        <label for="z2">Комплексное число z2 (a + bj):</label>
        <input type="text" id="z2" name="z2" required>
        <label for="n">Степень n:</label>
        <input type="number" id="n" name="n" required>
        <button type="submit">Вычислить</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <!-- Вывод результатов -->
        <p>Сложение: {{ result_add }}</p>
        <p>Вычитание: {{ result_subtract }}</p>
        <p>Умножение: {{ result_multiply }}</p>
        <p>Деление: {{ result_divide }}</p>
        <p>Возведение в степень: {{ result_power }}</p>
        <p>Извлечение корня: {{ result_root }}</p>
        <p>Формула Эйлера: {{ result_euler }}</p>
    {% endif %}
</body>
</html>
